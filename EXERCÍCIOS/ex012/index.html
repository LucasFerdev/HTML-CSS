<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="500" poster="midia/imagens/vaca.poster.jpg" controls>
        <source src="midia/videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/videos/meu-video.webm.webm" type="video/webm">
        <source src="midia/videos/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/videos/meu-video.m4v.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/uu63xmYwdRM?si=Y1GfHRTGfssb0hEA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/332425991?h=16f2dd1f1d&color=fdfdfd&badge=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
